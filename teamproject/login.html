<!DOCTYPE HTML>
<html lang="ko">
<html>

<head>
	<title>NBA PLAYOFFS WebZine June 2019</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>

	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="login.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
</head>

<body>
	<header>

		<div id="title-pic">
			<img src="타이틀.png">
		</div>
	</header>
	
	<main>
		<div id="main-section">
			<div class="container_login">
				<h1>로그인</h1>
				<div class="form-group">
					<label for="email_login">이메일 주소</label>
					<input type="email" class="form-control" id="email_login" placeholder="이메일을 입력하세요">
				</div>

				<div class="form-group">
					<label for="pwd_login">비밀번호</label>
					<input type="password" class="form-control" id="pwd_login" placeholder="비밀번호를 입력하세요">
				</div>

				<button type="button" class="btn btn-default login">로그인</button>
			</div>

			<div class="container_regist">
				<h1>회원가입</h1>
				<div class="form-group">
					<label for="email_regist">이메일 주소</label>
					<input type="email" class="form-control" id="email_regist" placeholder="이메일을 입력하세요">
				</div>

				<div class="form-group">
					<label for="name_regist">닉네임</label>
					<input type="text" class="form-control" id="name_regist" placeholder="닉네임을 입력하세요">
				</div>

				<div class="form-group">
					<label for="pwd_regist">비밀번호</label>
					<input type="password" class="form-control" id="pwd_regist" placeholder="비밀번호를 입력하세요">
				</div>

				<button type="button" class="btn btn-default join">회원가입</button>
			</div>
		</div>
	</main>
	
	<footer>
		<div id="myfooter">
			<div id="footer_teaminfo">
				Web Programming, NBA PLAYOFFS
				<br>
				Webzine June 2019 Issue
				<br>
				Created by Team_7
			</div>
		</div>
	</footer>
</body>

</html>
