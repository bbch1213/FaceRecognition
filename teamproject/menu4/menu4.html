<body>
	<header>
		<div id="title-pic">
			<img src="타이틀.png">
		</div>

		<nav>
			<ul> 
				<li><a id="main-menu" class="menu1" href="#">플레이오프 소개</a></li>
				<li><a id="main-menu" class="menu2" href="#">경기분석</a></li>
				<li><a id="main-menu" class="menu3" href="#">뉴스게시판</a></li>
				<li><a id="main-menu" class="menu4" href="#">응원게시판</a></li>
				<li><a id="menu-login" href="#">로그인</a></li> 
				<li><a id="menu-userinfo" href="#"></a></li> 
			</ul>
		</nav>
	</header>
	<main>
			<div id="main-section">
				<div id="score">
					<img id="scoreboard" src="스코어보드.png">
					<div id="scorecanvas"></div> <!--일정 및 결과 -->
					<div id="showseries"></div> <!--점수-->
				</div>
				<div id="cheerText">
					<h3>당신의 팀을 응원해주세요!</h3>
				</div>
				<div id="memo">
					<input type="radio" name="tab" id="gds" value="gds" checked="checked">
					<input type="radio" name="tab" id="trt" value="trt">
					<section class="tab-title">
						<label for="gds">Golden State 응원</label>
						<label for="trt">Toronto 응원</label>
					</section>
					<textarea id="brdmemo" rows="8" cols="80"></textarea placeholder="내용을 입력하세요"><br/>
					<button type="button" id="save">등록하기</button><br/>
				</div>
				<div id="List">
					<div id="gdsList"></div>
					<div id="trtList"></div>
				</div>
			</div>
	</main>
	
	<footer>
		<div id="myfooter">
			<div id="footer_teaminfo">
				Web Programming, NBA PLAYOFFS
				<br>
				Webzine June 2019 Issue
				<br>
				Created by Team_7
			</div>
		</div>
	</footer>
